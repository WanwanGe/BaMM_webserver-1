{% extends "home/header.html" %}
{% load i18n %}

{% block content %}

{% if validlink %}
<div class="container">
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input class="btn btn-primary" type="submit" value="{% trans 'Submit' %}" />
</form>
</div>
{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
